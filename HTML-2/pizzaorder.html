<!DOCTYPE html>
<html>
<head>
    <title>Comandă Pizza</title>
    <link rel="stylesheet" href="orderstyle.css">
</head>
<body>
    <fieldset>
        <legend>Pizza Order</legend>

        <form action="procesare_comanda.php" method="post">
            <label for="username">Your name:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="10" placeholder="Numele tău"><br>
            <br/>
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required placeholder="nume@exemplu.com"><br>
            
            
            <p>Toppings:</p>
            <input type="checkbox" id="tsupreme" name="topping[]" value="Supreme">
            <label for="tsupreme">Supreme</label>
            <input type="checkbox" id="tveg" name="topping[]" value="Vegetarian">
            <label for="tveg">Vegetarian</label>
            <input type="checkbox" id="thaw" name="topping[]" value="Hawaiian">
            <label for="thaw">Hawaiian</label><br>
            <br>

            <label for="sauce">Sauce:</label>
            <select id="sauce" name="sauce">
                <option value="Tomato">Tomato</option>
                <option value="Barbeque">Barbeque</option>
                <option value="Farasos">Fara sos</option>
            </select><br>

            <p>Extras:</p>
            <input type="checkbox" id="e_cheese" name="extras" value="Cheese">
            <label for="e_cheese">Cheese</label><br>
            <input type="checkbox" id="e_onions" name="extras" value="Onions">
            <label for="e_onions">Onions</label><br>
            <input type="checkbox" id="e_olives" name="extras" value="Olives">
            <label for="e_olives">Olives</label><br><br>

            <label for="dinstruction">Delivery Instructions:</label><br>
            <textarea id="dinstruction" name="dinstruction" rows="5" required placeholder="Specifică instrucțiuni pentru livrare"></textarea><br>
            <br>

            <label for="quantity">Quantity (1-7):</label>
            <input type="number" id="quantity" name="quantity" required min="1" max="7" value="1"><br><br>

            <label for="delivery_date">Delivery Date:</label>
            <input type="date" id="delivery_date" name="delivery_date" required placeholder="Select a date" value="2023-11-01"><br>
            <br>

            <label for="delivery_time">Delivery Time:</label>
            <input type="time" id="delivery_time" name="delivery_time" required placeholder="Select a time" aria-label="Delivery Time"><br>
            <br><br>

            <input type="submit" value="Send Order">
            <input type="reset" value="Reset Form">
        </form>
    </fieldset>
</body>
</html>
